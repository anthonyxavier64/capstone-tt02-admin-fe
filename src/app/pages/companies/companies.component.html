<p-dataView [value]="allCompanies" layout="list" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header"></ng-template>
  <ng-template let-company pTemplate="listItem">
    <div style="width: 100%">
      <mat-card (click)="openCompanyDetails(company)">
        <mat-card-title>
          {{ company.name }}
        </mat-card-title>
        <mat-card-subtitle>
          Date created: {{ company.createdAt }}
        </mat-card-subtitle>
        <mat-card-content>
          Subscription Type: {{ company.subscriptionType }}
        </mat-card-content>
      </mat-card>
    </div>

  </ng-template>
</p-dataView>
